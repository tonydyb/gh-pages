<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TipsNote : GitHub Pages Sample</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<main>
  <h1>GitHub Pages のサンプルです</h1>
  <a href="http://www.tam-tam.co.jp/tipsnote/"><button>TipsNote に戻る</button></a>
</main>

<script>
$.ajax({
  type: 'POST',
  url: 'https://cors.io/?https://XXXX.cybozu.com/k/v1/record.json',
  data: {"app": 999,"record":{"title":{"value":"test"}}},
  headers: {
    'X-Cybozu-API-Token': 'AAAAAAAAAAAAAAA',
    'X-Cybozu-Authorization': 'BBBBBBBBBBBBBB',
    'Content-Type': 'application/json',
  },
}).then(function(response){
  console.log(response)
})
</script>
</body>
</html>
